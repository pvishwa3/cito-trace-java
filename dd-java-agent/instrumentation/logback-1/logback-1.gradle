apply from: "$rootDir/gradle/java.gradle"

muzzle {
  pass {
    group = 'ch.qos.logback'
    module = 'logback-classic'
    versions = '[1.0.0,]'
    extraDependency "ch.qos.logback:logback-core:1.0.0"
  }

  pass {
    group = 'ch.qos.logback'
    module = 'logback-core'
    versions = '[1.0.0,]'
    extraDependency "ch.qos.logback:logback-classic:1.0.0"
  }
}

dependencies {
  compileOnly group: 'ch.qos.logback', name: 'logback-core', version: '1.0.0'
  compileOnly group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.0'
}
